<div class="container">
    <div class="logo">
        <img src="assets/img/pokedeex.png" alt="">

        <a [routerLink]="['/profile']" class="profile">
            <mat-icon>help</mat-icon>
        </a>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="catalog">

        <mat-card class="example-card" *ngFor="let poke of this.dataSource.filteredData" (click)="getRow(poke)">
            <mat-card-header>
              <mat-card-title>{{poke.name}}</mat-card-title>
              <mat-card-subtitle>Type: {{poke.type}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{poke.image}}" alt="{{poke.name}}">
        </mat-card>
    </div>

</div>
